<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <a href="index.html">
          <img src="assets/images/og-logo.png" alt="og-logo" />
          one game
        </a>
        <div class="search-container">
          <input type="search" placeholder="Waar zoek je naar?" />
        </div>
        <div class="cart-container">
          <i class="bx bx-cart"></i>
        </div>
      </header>
      <nav>
        <ul>
          <li>Games</li>
          <li>Consoles</li>
          <li>Accessoires</li>
          <li>Sale</li>
          <li>Klantenservice</li>
        </ul>
      </nav>
      <main>
        <aside>
          <ul>
            <h3>Categories</h3>
            <li>Pc <i class="bx bx-chevron-right"></i></li>
            <li>Nintendo Switch <i class="bx bx-chevron-right"></i></li>
            <li>Playstation 3 <i class="bx bx-chevron-right"></i></li>
            <li>Playstation 4 <i class="bx bx-chevron-right"></i></li>
            <li>Playstation 5 <i class="bx bx-chevron-right"></i></li>
            <li>Xbox 360 <i class="bx bx-chevron-right"></i></li>
            <li>Xbox One <i class="bx bx-chevron-right"></i></li>
            <li>Xbox Series <i class="bx bx-chevron-right"></i></li>
          </ul>
        </aside>
        <section>
          <h3>Easter Sale</h3>
          <div class="sale-container">
            <figure>
              <img src="https://prosteps.cloudimg.io/v7/https://tilroy.s3.eu-west-1.amazonaws.com/375/product/129724-portal-2-essentials-playstation-3-packshot.jpg?w=231&h=231&org_if_sml=0&optipress=2&func=fit&fit_enlarge=1" alt="portal 2 thumbnail">
              <figcaption>Portal 2</figcaption>
              <div class="product-platform">Playstation 3, Xbox 360</div>
              <div class="product-price">€19,98</div>
            </figure>
            <figure>
              <img src="https://prosteps.cloudimg.io/v7/https://tilroy.s3.eu-west-1.amazonaws.com/375/product/136445-mario-kart-8-deluxe-nintendo-switch-packshot.jpg?w=160&h=200&org_if_sml=0&optipress=2&func=fit&fit_enlarge=1" alt="Mario Kart 8 thumbnail">
              <figcaption>Mario Kart 8</figcaption>
              <div class="product-platform">Nintendo Switch</div>
              <div class="product-price">€49,98</div>
            </figure>
            <figure>
              <img src="https://prosteps.cloudimg.io/v7/https://tilroy.s3.eu-west-1.amazonaws.com/375/product/Forza Horizon 5 Xbox.jpg?w=231&h=231&org_if_sml=0&optipress=2&func=fit&fit_enlarge=1" alt="Forza Horizon 5 thumbnail">
              <figcaption>Forza Horizon 5</figcaption>
              <div class="product-platform">Xbox Series S/X, Xbox One</div>
              <div class="product-price">€54,98</div>
            </figure>
          </div>
        </section>
      </main>
      <footer>
        <p>
          &copy;<span id="copyright-year"></span> Sander Schijf. All Rights
          Reserved
        </p>
      </footer>
    </div>
  </body>
  <script src="assets/js/main.js"></script>
</html>
